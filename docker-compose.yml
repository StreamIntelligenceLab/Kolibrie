version: '3.8'

services:
  # Playground service with web UI
  kolibrie-playground:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GPU_VENDOR: ${GPU_VENDOR:-none}
        BASE_TAG: "22.04"
    image: kolibrie:playground
    ports:
      - "8080:8080"
    volumes:
      - ./data:/app/data
      - ./web:/app/web
    environment:
      - RUST_LOG=info
    command: /app/target/release/kolibrie-http-server
    profiles:
      - playground
      - default

  # GPU-enabled service
  stream-reasoning-gpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GPU_VENDOR: nvidia
        CUDA_VERSION: "11.8"
        BASE_TAG: "22.04"
        BASE_IMAGE: nvidia/cuda:11.8-devel-ubuntu22.04
    image: stream-reasoning:gpu
    deploy:
      resources:
        reservations:
          devices:
            - driver: nvidia
              count: all
              capabilities: [gpu]
    volumes:
      - ./data:/app/data
      - ./models:/app/ml/examples/models
    environment:
      - CUDA_VISIBLE_DEVICES=all
    profiles:
      - gpu
      - nvidia

  # CPU-only service
  stream-reasoning-cpu:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        GPU_VENDOR: none
        BASE_TAG: "22.04"
        BASE_IMAGE: ubuntu:22.04
    image: stream-reasoning:cpu
    volumes:
      - ./data:/app/data
      - ./models:/app/ml/examples/models
    profiles:
      - cpu